<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }

    .content {
      flex: 1;
    }

    .container {
      margin-top: 30px;
    }

    .add-button {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>

<body>

<header>
  <h1>Employee Management System</h1>
</header>

<div class="content">
  <div class="container">
    <div class="add-button">
      <div class="row">
        <div class="col-md-6">
          <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm">Add Employee</a>
        </div>
        <div class="col-md-6">
          <a th:href="@{/logout}" class="btn btn-secondary btn-sm mb-3">Logout</a>
        </div>
      </div>
    </div>

    <table class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>Employee First Name</th>
        <th>Employee Last Name</th>
        <th>Employee Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${listEmployees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td>
          <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
          <button th:if="${#request.isUserInRole('ROLE_ADMIN')}" class="btn btn-secondary">Admin Button</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  <p>&copy; 2023 Employee Management System</p>
</footer>

</body>

</html>
